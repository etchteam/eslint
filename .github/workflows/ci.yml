name: ğŸ‘® CI
on: pull_request
env:
  HUSKY: 0
permissions:
  contents: read
jobs:
  lint:
    strategy:
      matrix:
        version: [18, 20, 22]
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: npm
      - run: npm ci --no-audit --no-fund --prefer-offline
      - run: npx --no-install eslint src
      - name: Test ESLint config against test files (expects failures)
        run: |
          set +e  # Don't exit on failure
          npx eslint test-files/ --format=compact
          exit_code=$?
          echo "ESLint exit code: $exit_code"
          if [ $exit_code -eq 0 ]; then
            echo "âŒ Test files should have ESLint violations but none were found"
            exit 1
          else
            echo "âœ… Test files correctly show ESLint violations"
            exit 0
          fi
